<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
  
  <!-- Octopus Body -->
  <circle cx="50" cy="35" r="18" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="44" cy="32" r="3" fill="white"/>
  <circle cx="56" cy="32" r="3" fill="white"/>
  
  <!-- Pupils -->
  <circle cx="44" cy="32" r="1.5" fill="#667eea"/>
  <circle cx="56" cy="32" r="1.5" fill="#667eea"/>
  
  <!-- Mouth -->
  <path d="M 48 38 Q 50 40 52 38" stroke="#764ba2" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tentacle 1 -->
  <path d="M 38 50 Q 35 60 37 72" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="37" cy="72" r="2" fill="#764ba2"/>
  
  <!-- Tentacle 2 -->
  <path d="M 42 50 Q 40 62 42 74" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="42" cy="74" r="2" fill="#764ba2"/>
  
  <!-- Tentacle 3 -->
  <path d="M 50 50 Q 48 64 50 76" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="76" r="2" fill="#764ba2"/>
  
  <!-- Tentacle 4 -->
  <path d="M 58 50 Q 60 62 58 74" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="58" cy="74" r="2" fill="#764ba2"/>
  
  <!-- Tentacle 5 -->
  <path d="M 62 50 Q 65 60 63 72" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="63" cy="72" r="2" fill="#764ba2"/>
  
  <!-- Suckers on Tentacles -->
  <circle cx="36" cy="60" r="1" fill="#764ba2" opacity="0.6"/>
  <circle cx="41" cy="64" r="1" fill="#764ba2" opacity="0.6"/>
  <circle cx="49" cy="66" r="1" fill="#764ba2" opacity="0.6"/>
  <circle cx="59" cy="64" r="1" fill="#764ba2" opacity="0.6"/>
  <circle cx="64" cy="60" r="1" fill="#764ba2" opacity="0.6"/>
  
  <!-- Fitness Badge (Dumbbells) -->
  <g transform="translate(50, 50)">
    <ellipse cx="-12" cy="0" rx="3" ry="2" fill="#ffc107" opacity="0.8"/>
    <rect x="-10" y="-1" width="4" height="2" fill="#ffc107" opacity="0.8"/>
    <ellipse cx="-6" cy="0" rx="2" ry="1.5" fill="#ffc107" opacity="0.8"/>
    
    <ellipse cx="12" cy="0" rx="3" ry="2" fill="#ffc107" opacity="0.8"/>
    <rect x="6" y="-1" width="4" height="2" fill="#ffc107" opacity="0.8"/>
    <ellipse cx="6" cy="0" rx="2" ry="1.5" fill="#ffc107" opacity="0.8"/>
  </g>
  
  <!-- Shine Effect -->
  <ellipse cx="45" cy="30" rx="5" ry="6" fill="white" opacity="0.3"/>
</svg>